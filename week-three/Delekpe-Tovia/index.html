<title>Login Form</title>
<body>
    <div class="login-container">
    <h1>Login</h1>
    <form action="#">
        <container>
 <label for="Email">Email:</label>
        <input type="Email" id="email" name="Email" placeholder="Enter email" required><br>
            
        <br><label for="Password">Password:</label>
        <input type="Password"  id="Password" name="Password" placeholder="Enter Password" required><br>

        <br><input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword"> Show Password</label><br>

        <input type="submit" id="SIGN-IN" value="SIGN-IN">
        <container/>
    </form>

    <p>
       Forgot <a href="#">Username</a> / <a href="#">Password?</a><br>
       <br>Don't have an account? <a href="#">sign up</a><br>
        </p>
